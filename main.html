<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .testimonial-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f5f5f5;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .testimonial {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .testimonial-text {
      margin: 0 0 10px 0;
    }
    .author {
      text-align: right;
      font-style: italic;
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="testimonial-container" aria-label="Testimonials">
    <h2>Testimonials</h2>
    <div class="testimonial">
      <p class="testimonial-text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>
    <div class="testimonial">
      <p class="testimonial-text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </section>
</body>
</html>
